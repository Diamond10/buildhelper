@(section: Integer)(content: Html)

@scripts = {
	<script>
		$(function(){
			
		});
	</script>
}

@main(scripts, "Build-Helper"){
	<div id="dash-content" class="dash-bg">		
		<div id="sidebar" class="dash-block">
		    <ul class="sidebar-menu" id="nav-accordion">
		    	<li class="sub-menu dcjq-parent-li">
		            <a @if(section == 0){class="active"} href="">
		                <i class="fa fa-dashboard"></i>
		                <span>Company Management</span>
		            </a>
		        </li>
		        <li class="sub-menu dcjq-parent-li">
		            <a @if(section == 1){class="active"} href="">
		                <i class="fa fa-dashboard"></i>
		                <span>QP Company Info</span>
		            </a>
		        </li>
		
		        <li class="sub-menu dcjq-parent-li">
		            <a @if(section == 2){class="active"} href="">
		                <i class="fa fa-picture-o"></i>
		                <span>Manage Inspector</span>
		            </a>
		        </li>
		
		        <li class="sub-menu dcjq-parent-li">
		            <a @if(section == 3){class="active"} href="">
		                <i class="fa fa-clock-o"></i>
		                <span>Project Engineer</span>
		            </a>
		        </li>
		        <li class="sub-menu dcjq-parent-li">
		            <a href="">
		                <i class="fa fa-video-camera"></i>
		                <span>Document Format</span>
		            </a>
		        </li>
		        <li class="sub-menu dcjq-parent-li">
		            <a @if(section == 4){class="active"} href="">
		                <i class="fa fa-file-o"></i>
		                <span>Notices</span>
		            </a>
		        </li>
		        <li class="sub-menu dcjq-parent-li">
		            <a @if(section == 5){class="active"} href="@routes.AuthController.logout()">
		                <i class="fa fa-file-o"></i>
		                <span>Logout</span>
		            </a>
		        </li>
		    </ul>
		</div>
	
		<div id="dash-detail-wrap" class="lesson-dash">
			<div id="dash-detail" class="dash-block">
				@content
			</div>
		</div>
	</div>
}
